      <H1 id="loginT1">Crée un compte</H1>
      <form method="post" class="flex-item">
        <label class="label" for="mail">
          <span class="span">Mail</span>
          <input class="input" type="text" id="mail" name="mail"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="2345@junia.com"
            maxlength="40" required />
        </label>

        <label class="label" for="password">

          <span class="span">Mot de passe</span>
          <input class="input" type="password" placeholder="#ß€?&%!#%ßæ!?" required />
        </label>
